<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Flex Design</title>

    </head>
    <body>
        <div class="max-width">
            <div class="flex flex-1">
                <img src="img/device.svg" alt="" class="top-image">
                <h1 class="name">Mobile</h1>
                <p class="description">Get notification about new realease in our mobile application.</p>
                <div class="price-tag">
                    <h1 class="price" style="display: inline;">10</h2>
                    <h4 class="month" style="display: inline;">/ month</h5>
                </div>
            </div>
            <div class="flex flex-2">
                <img src="img/laptop.svg" alt="" class="top-image">
                <h1 class="name">Desktop</h1>
                <p class="description">Enjoy new episode on your laptop in browser with our web service,which supports all the platform.</p>
                <div class="price-tag">
                    <h1 class="price" style="display: inline;">15</h2>
                    <h4 class="month" style="display: inline;">/ month</h5>
                </div>
            </div>
            <div class="flex flex-3">
                <img src="img/monitor.svg" alt="" class="top-image">
                <h1 class="name">TV</h1>
                <p class="description">Watch your favorite series at home on large screen with our TV application.</p>
                <div class="price-tag">
                    <h1 class="price" style="display: inline;">20</h2>
                    <h4 class="month" style="display: inline;">/ month</h5>
                </div>
            </div>
        </div>
    </body>
</html>
